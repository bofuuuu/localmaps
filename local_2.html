        }).addTo(map);

        // Function to add markers based on location data
        locations.forEach(location => {
            const color = location.emission === 'high' ? 'red' : 'green';
            const marker = L.circleMarker([location.lat, location.lng], {
                radius: 10,
                color: color,
                fillColor: color,
                fillOpacity: 0.8
            }).addTo(map).bindPopup('<strong>' + location.name + '</strong><br>Carbon Emission: ' + location.emission + '</strong><br>Methane Emission: ' + location.me + '</strong><br>Nitrous Oxide Emission: ' + location.ni);
        });

        // Search function to find and zoom to the location
        function searchLocation() {
            const input = document.getElementById('locationInput').value.toLowerCase();
            const location = locations.find(loc => loc.name.toLowerCase() === input);

            if (location) {
                // Zoom in and center to the searched location
                map.setView([location.lat, location.lng], 14);
            } else {
                alert("Location not found. Please try again.");
            }
        }
